<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css"/>
    
    <title>BMI calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card">
        <div class="card-header text-center bg-warning">
          BMI calculator
        </div>
        <div class="card-body">
          <div class="form-group pb-3">
            <label>Weight: </label>
            <input type="number" class="form-control" id="weight" required placeholder="Weight in kg"/>
          </div>
          
        <div class="form-group pb-3">
            <label>Height: </label>
            <input type="number" class="form-control" id="height" required placeholder="Height in ft"/>
          </div>
          
        <div class="form-group">
            <label>Result: </label>
            <input type="number" class="form-control" id="Result" placeholder="BMI value:"/>
          </div>
        </div>
          
          <div class="button text-center pb-3">
            <button class="btn btn-success" type="submit" onclick="getBmiValue()">Check BMI</button>
          </div>
          
          
        </div>
        
        <div class="card-footer text-center">
         <p> A healthy BMI ranges between 19 to 25 </p>
        </div>
      </div>
      

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./Main.js">
    </script>
  </body>
</html>
